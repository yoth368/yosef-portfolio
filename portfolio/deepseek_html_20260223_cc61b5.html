    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        /* Dark theme only — variables directly on :root */
        :root {
            --bg: #12181f;
            --surface: rgba(20,30,45,0.8);
            --text: #d9e2ef;
            --text-light: #b0c4de;
            --accent: #ffb347;
            --accent-soft: #5a4c3b;
            --shadow: 0 20px 40px -10px black;
            --glow: rgba(255,180,70,0.3);
            --card-bg: rgba(30,40,55,0.8);
            --border: rgba(255,200,150,0.15);
            --tag-bg: #2f3e4e;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding: 2rem 1.5rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        /* floating shapes background */
        .floating-shapes {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        .shape {
            position: absolute;
            background: var(--accent-soft);
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
        }
        .shape1 { width: 300px; height: 300px; top: 10%; left: 5%; }
        .shape2 { width: 400px; height: 400px; bottom: 0; right: 0; background: var(--accent); opacity: 0.05; animation-duration: 25s; }
        .shape3 { width: 200px; height: 200px; top: 40%; right: 15%; background: #7f9c96; opacity: 0.1; animation-duration: 18s; }
        @keyframes float {
            0% { transform: translate(0,0) scale(1); }
            50% { transform: translate(30px, -20px) scale(1.1); }
            100% { transform: translate(0,0) scale(1); }
        }

        /* hero */
        .hero {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin: 4rem 0 5rem;
            position: relative;
        }
        .hero-text {
            flex: 1 1 300px;
        }
        .hero-text h1 {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1.1;
            background: linear-gradient(145deg, var(--accent), #7f9c96);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .hero-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin: 1.5rem 0;
        }
        .hero-tag {
            background: var(--tag-bg);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-weight: 500;
            color: var(--text);
            border: 1px solid var(--border);
            backdrop-filter: blur(4px);
        }
        .hero-cta {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }
        .hero-cta a {
            color: var(--accent);
            font-size: 1.2rem;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .hero-cta a:hover {
            border-bottom-color: var(--accent);
        }
        .hero-image {
            flex: 0 0 200px;
            height: 200px;
            background: var(--card-bg);
            border-radius: 60% 40% 40% 60% / 70% 50% 50% 40%;
            border: 2px solid var(--accent);
            box-shadow: 0 30px 40px -20px var(--glow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: var(--accent);
            animation: morph 8s infinite;
        }
        @keyframes morph {
            0% { border-radius: 60% 40% 40% 60% / 70% 50% 50% 40%; }
            50% { border-radius: 40% 60% 60% 40% / 50% 70% 40% 60%; }
            100% { border-radius: 60% 40% 40% 60% / 70% 50% 50% 40%; }
        }

        /* section headings */
        .section-head {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 3rem 0 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .section-head i {
            color: var(--accent);
            font-size: 2rem;
        }
        .section-head:after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
        }

        /* about card */
        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-6px);
            border-color: var(--accent);
        }
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        /* timeline for experience */
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 2rem 0;
        }
        .timeline-item {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 2rem;
            box-shadow: var(--shadow);
            transition: 0.3s;
        }
        .timeline-item:hover {
            border-color: var(--accent);
            transform: scale(1.01);
        }
        .timeline-left {
            flex: 0 0 120px;
            font-weight: 700;
            color: var(--accent);
            font-size: 1.3rem;
        }
        .timeline-right {
            flex: 1;
        }
        .timeline-title {
            font-size: 1.8rem;
            font-weight: 650;
        }
        .timeline-sub {
            color: var(--text-light);
            margin: 0.5rem 0 1rem;
            font-size: 1.1rem;
        }
        .timeline-desc {
            list-style: none;
        }
        .timeline-desc li {
            margin-bottom: 0.6rem;
            display: flex;
            gap: 1rem;
        }
        .timeline-desc i {
            color: var(--accent);
        }

        /* skills cloud */
        .skills-cloud {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem 1.5rem;
            padding: 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border-radius: 80px;
            border: 1px solid var(--border);
            margin: 2rem 0;
        }
        .skill-item {
            background: var(--tag-bg);
            padding: 0.7rem 1.5rem;
            border-radius: 60px;
            font-weight: 500;
            color: var(--text);
            font-size: 1.1rem;
            transition: 0.2s;
            border: 1px solid transparent;
            cursor: default;
        }
        .skill-item:hover {
            border-color: var(--accent);
            transform: scale(1.1) rotate(1deg);
            background: var(--accent-soft);
            color: #111;
        }

        /* project grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        .project-tile {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 2rem;
            transition: 0.3s cubic-bezier(0.2,0.9,0.3,1.1);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        .project-tile::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: radial-gradient(circle at 30% 30%, var(--accent), transparent 70%);
            opacity: 0;
            transition: 0.4s;
            z-index: -1;
            border-radius: 42px;
        }
        .project-tile:hover::before {
            opacity: 0.25;
        }
        .project-tile:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent);
        }
        .project-tile h3 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        .project-tile p {
            color: var(--text-light);
        }
        .project-tech {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }
        .tech-badge {
            background: var(--tag-bg);
            padding: 0.3rem 1rem;
            border-radius: 30px;
            font-size: 0.9rem;
        }
        .project-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: 0.2s;
        }
        .project-link:hover {
            border-bottom-color: var(--accent);
        }

        /* volunteer & edu sidecards */

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        .info-card {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 2rem;
            transition: 0.2s;
        }
        .info-card:hover {
            border-color: var(--accent);
        }
        .info-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        footer {
            text-align: center;
            padding: 3rem 0 1rem;
            color: var(--text-light);
        }

        @media (max-width: 700px) {
            .hero-text h1 { font-size: 3rem; }
            .hero-image { width: 150px; height: 150px; font-size: 4rem; }
        }
    </style>
</head>
